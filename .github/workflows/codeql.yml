name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '39 15 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup CodeQL
      uses: github/codeql-action/setup-codeql@v1
      with:
        codeql-version: 'latest'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'cpp'
        queries: security-extended,security-and-quality
        # Specify any additional custom queries here

    - name: Build and Analyze
      run: |
        find . -name "*.c" -type f | while read file; do
          echo "Building $file"
          gcc "$file" -o "${file%.c}"
          echo "Analyzing $file"
          codeql database create --language=cpp --source-root=. --command="${file%.c}"
          codeql database analyze --format=sarif-latest --output="${file%.c}.sarif" "${file%.c}"
        done
